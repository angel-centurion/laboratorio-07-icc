<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Productos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1> Gesti贸n de Productos</h1>

    <!-- Formulario para agregar/editar productos -->
    <div class="form-section">
        <h3 id="form-title">Agregar Nuevo Producto</h3>
        <form id="producto-form">
            <input type="hidden" id="producto-id">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci贸n:</label>
                <textarea id="descripcion" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio (S/):</label>
                <input type="number" id="precio" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" min="0" required>
            </div>
            <button type="submit" id="submit-btn">Guardar Producto</button>
            <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
        </form>
    </div>

    <!-- Lista de productos -->
    <div>
        <h3>Inventario de Productos</h3>
        <button onclick="cargarProductos()"> Actualizar Lista</button>
        <table id="productos-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci贸n</th>
                <th>Precio (S/)</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="productos-body">
            </tbody>
        </table>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
